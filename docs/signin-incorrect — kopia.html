			<form  action="mysuperscript.php" autocomplete="on"> 
				<h1>Log in</h1>
				<p> 
					<label for="usernamesignin" class="uname" data-icon="u">Your username</label>
					<input id="usernamesignin" name="usernamesignin" required="required" type="text" placeholder="mysuperusername690" />
				</p>
				<p> 
					<label for="passwordsignin" class="youpasswd" data-icon="p">Your password </label>
					<input id="passwordsignin" name="passwordsignin" required="required" type="text" />
				</p>
                <h4 class="alert">Incorrect username or passowrd</h4>
				<p class="signin button">
					<a href="admin.html" class="btn" id="admin" type="button">Submit</a>
				</p>
			</form>
		</div>
	</div>
    <script>
        if (window.addEventListener) {
            document.addEventListener('click', function (e) {
                var lnk = document.getElementById('admin');
                var username=document.getElementById("usernamesignin").value;
                var password=document.getElementById("passwordsignin").value;
                if (e.target.id === lnk.id && !(username === "admin" && password === "admin")) {
                    lnk.href="signin-incorrect.html"
                }
            });
        }
    </script>
